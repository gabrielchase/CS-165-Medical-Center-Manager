<div class="ui grid container center aligned" style="margin-top: 60px">
    <div class="row">
        <div class="six wide computer column eleven wide tablet eleven wide mobile">

            {% extends "base.html" %}

            {% block content %}

            <div class="ui stacked segment">
            <h3 class="ui header">Login to your account</h3>
            <div class="ui divider"></div>
            <form class="ui form" action={% url 'login' %} method="POST">
                    {% csrf_token %}

                    <div class="field">
                        <label for="email" align="left">Email: </label>
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="e.g. user@domain.com" required />
                        </div>
                    </div>
                        
                    <div class="field">
                        <label for="password" align="left">Password: </label>
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password" required />
                        </div>
                    </div>  
                    <br>
                    <input type="submit" value="Login" class="ui fluid large blue button" />
                </form>
            </div>
            <div class="ui segment">
                <h4>No account? Register now!</h4>
                <div class="ui buttons">
                  <input type="submit" value="Admin" class="ui button" onclick="location.href='{% url 'registration' user_type='administrator' %}'"/>
                  <div class="or"></div>
                  <input type="submit" value="Regular" class="ui green button" onclick="location.href='{% url 'registration' user_type='regular' %}'"/>
                </div>
            </div>
            {% endblock %}
        </div>
        <div class="column"></div>
    </div>
</div>
