{% block search_bar %}

<form action="{% url 'dashboard:institution-list' %}" method="GET">
    <label for="">Category: </label>
    <select name="c" id="">
        {% if category %}
            <option value="{{ category }}">{{ category }}</option>
        {% endif %}

        {% if category  %}
        <option value="">None</option>
        {% else %}
            <option value="">--- Select ---</option>
        {% endif %}
        
        <option value="">--- Select ---</option>
        <option value="Treatment Center">Treatment Center</option>
        <option value="Testing Hub">Testing Hub</option>
        <option value="Social Hygiene Clinic">Social Hygiene Clinic</option>
    </select>

    <label for="">Location</label>
    <select name="l" id="">
        {% if location %}
            <option value="{{ location }}">{{ location }}</option>
        {% endif %}

        {% if location %}
            <option value="">None</option>
        {% else %}
            <option value="">--- Select ---</option>
        {% endif %}
        
        <option value="Quezon City">Quezon City</option>
        <option value="Mandaluyong">Mandaluyong</option>
        <option value="Makati">Makati</option>
    </select>

    <label for="">Service</label>
    <select name="s" id="">
        {% if service %}
            <option value="{{ service }}">{{ service }}</option>
        {% endif %}
        
        {% if service  %}
            <option value="">None</option>
        {% else %}
            <option value="">--- Select ---</option>
        {% endif %}
        
        {% for service in services %}
            <option value="{{ service.name }}" type="checkbox">{{ service.name}}</option>
        {% endfor %}
    </select>

    <label for="">Product</label>
    <select name="p" id="">
        {% if product %}
            <option value="{{ product }}">{{ product }}</option>
        {% endif %}
        
        {% if product %}
            <option value="">None</option>
        {% else %}
            <option value="">--- Select ---</option>
        {% endif %}
        
        {% for product in products %}
            <option value="{{ product.generic_name}} - {{ product.brand_name }}" type="checkbox">{{ product.generic_name}} - {{ product.brand_name }}</option>
        {% endfor %}
    </select>

    <input type="submit" value="Search">
</form>

{% endblock %}
