{% extends "base.html" %}

{% block content %}
<div>
    <h1>Login</h1>

    <form action={% url 'login' %} method="POST">
        {% csrf_token %}

        <label for="email">Email: </label>
        <input type="text" name="email" required />
        <br>
        <br>
        
        <label for="password">Password: </label>
        <input type="password" name="password" required />
        <br>
        <br>
        
        <input type="submit" value="Login" />
    </form>
</div>

{% endblock %}
