{% extends "base.html" %}

{% block content %}

<h1>Add or Update a Service</h1>
<form action="{% url 'dashboard:services' %}" method="POST">
    {% csrf_token %}

    <label for="">Name: </label>
    <input type="text" name="name">
    <br>
    <br>

    <label for="">Description:</label>
    <input type="text" name="description">
    <br>
    <br>
    
    <label for="">Price:</label>
    <input type="number" step="0.01" name="price">
    <br>
    <br>

    <input type="submit" value="Add Service" />
</form>

<h1>My Services</h1>
<ul>
{% for instance in my_services %}
    <li>{{ instance.service.name }}: {{ instance.description }} <strong>{{ instance.price }}</strong> 
        <button>Edit</button> 
        <a href="{% url 'dashboard:services-delete' %}?s={{ instance.service.name }}">Delete</a>
    </li>
{% endfor %}
</ul>

{% endblock %}
